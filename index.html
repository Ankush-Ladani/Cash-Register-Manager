<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 col-4 bg-warning  d-flex flex-column">
    <h1 class="text-info my-2">Cash Register Manager</h1>
    <p class="container my-auto   col-10">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
    <br>
    <label for="" class="display-5">Bill Amount</label>
    <input class="p-2" type="number" name="" id="bill-amount">
    <br><br>
    <label for="" class="display-5">Cash Given</label>
    <input class="p-2" type="number" name="" id="cash-given">
    <p class="message m-3 display-1"></p>
    <br><br>
    <button id="check-btn" class="btn btn-primary col-4 m-auto">Check</button>
    <br><br>
    <br><br>
    <table class="table table-dark table-bordered">
        <h3 class="m-auto">Return Change : </h3>
        <br>
        <tr>
            <th>No. of Notes</th>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <script src="./script.js"></script>
    </div>
</body>
</html>
